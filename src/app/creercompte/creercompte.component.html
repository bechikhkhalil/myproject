<div class="container-fluid">
    <div class="row">
      <!-- Left Side (col-7) -->
      <div class="col-md-8 p-0 left-side">
        <img id="image" src="../../assets/bg.jpg" alt="Image">
      </div>
      <!-- Right Side (col-5) -->
      <div class="col-md-4">

        <div class="container" style="margin-top: 30px; background-color: white;">

          <h1 id="big-text">Welcome</h1>
          <form class="registration-form">
            <br>

            <div>
              <label for="first-name" class="form-label">First Name:</label>
              <input type="text" id="first-name" class=" form-control" required>
            </div>
            <div class="form-group">
              <label for="last-name" class="form-label">Last Name:</label>
              <input type="text" id="last-name" class=" form-control" required>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email Address:</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="birthday" class="form-label">Birthday Date:</label>
              <input type="date" id="birthday" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="tel" class="form-label">TEL:</label>
              <input type="tel" id="tel" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="confirm-password" class="form-label">Confirm Password:</label>
              <input type="password" id="confirm-password" class="form-control" required>
            </div>
            <div class="form-group text-center">
              <br>
              <div class="d-grid gap-2 col-12 mx-auto">
                <button class="btn " type="button" id="btr">Register</button>
              </div>
            </div>
            <p class="text-center">Already have an account? <a href="#" id="login12">Log in</a></p>
          </form>

        </div>

      </div>
    </div>
  </div>
